<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Config Hub - Loading</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light theme (default) */
    body.light {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #0f172a;
    }

    /* Dark theme */
    body.dark {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes progressLoad {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: slideUp 0.6s ease-out;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    body.light .loading-logo {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body.dark .loading-logo {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }

    .loading-logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 2s infinite;
    }

    .loading-logo-text {
      font-size: 24px;
      font-weight: 600;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transition: border-color 0.3s ease;
    }

    body.light .loading-spinner {
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3b82f6;
    }

    body.dark .loading-spinner {
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3b82f6;
    }

    .loading-text {
      text-align: center;
      max-width: 400px;
    }

    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    body.light .loading-title {
      color: #0f172a;
    }

    body.dark .loading-title {
      color: #f8fafc;
    }

    .loading-subtitle {
      font-size: 16px;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }

    body.light .loading-subtitle {
      color: #475569;
    }

    body.dark .loading-subtitle {
      color: #94a3b8;
    }

    .loading-status {
      font-size: 14px;
      animation: pulse 2s infinite;
      transition: color 0.3s ease;
    }

    body.light .loading-status {
      color: #64748b;
    }

    body.dark .loading-status {
      color: #64748b;
    }

    .loading-progress {
      width: 300px;
      height: 4px;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    body.light .loading-progress {
      background: rgba(59, 130, 246, 0.2);
    }

    body.dark .loading-progress {
      background: rgba(59, 130, 246, 0.2);
    }

    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      border-radius: 2px;
      width: 0%;
      animation: progressLoad 3s ease-in-out infinite;
    }

    .loading-tips {
      position: absolute;
      bottom: 2rem;
      text-align: center;
      font-size: 12px;
      max-width: 400px;
      padding: 0 2rem;
      transition: color 0.3s ease;
    }

    body.light .loading-tips {
      color: #64748b;
    }

    body.dark .loading-tips {
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="loading-content">
    <div class="loading-logo">
      <div class="loading-logo-text">CH</div>
    </div>
    
    <div class="loading-text">
      <div class="loading-title">Config Hub</div>
      <div class="loading-subtitle">Secure credential management platform</div>
      <div class="loading-status" id="loading-status">Initializing application...</div>
      
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    
    <div class="loading-spinner"></div>
  </div>
  
  <div class="loading-tips">
    <p>ðŸ’¡ Tip: Use Ctrl+Plus/Minus to zoom in and out of the interface</p>
  </div>

  <script>
    const steps = [
      'Initializing application...',
      'Loading security modules...',
      'Setting up credential stores...',
      'Preparing user interface...',
      'Almost ready...'
    ];
    
    let currentStep = 0;
    const statusElement = document.getElementById('loading-status');
    
    function updateStatus() {
      if (currentStep < steps.length) {
        statusElement.textContent = steps[currentStep];
        currentStep++;
      }
    }
    
    // Theme detection and application
    function applySystemTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.className = prefersDark ? 'dark' : 'light';
      
      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        document.body.className = e.matches ? 'dark' : 'light';
      });
    }
    
    // Apply system theme as fallback (will be overridden by Electron if available)
    applySystemTheme();
    
    // Listen for theme updates from Electron main process
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'theme-update') {
        document.body.className = event.data.isDark ? 'dark' : 'light';
      }
    });
    
    // Update status every 800ms
    setInterval(updateStatus, 800);
    
    // Auto-redirect to main app after 5 seconds (fallback)
    setTimeout(() => {
      window.location.href = './index.html';
    }, 5000);
  </script>
</body>
</html>
